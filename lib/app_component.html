<h1>Hello {{name}}, todo sample</h1>
<div class="container">
  <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
    <div class="form-group">
      <label for="title">Todo Title&nbsp;<span style="color:red;">*</span></label>
      <input type="text" class="form-control" id="title" required
             [(ngModel)]="todo.title"
             #title="ngForm"
             ngControll="title">
      <button type="submit" class="btn btn-primary">Submit</button>
    </div>
  </form>

  <div *ngFor="let rtodo of todoList">
    <input type="checkbox" [(ngModel)]="rtodo.isDone"/>
    <span [style.text-decoration]="rtodo.isDone ? 'line-through' : 'none'">{{rtodo}}</span>
    <button (click)="deleteTodo(rtodo)">delete</button> 
  </div>
</div>
