<h1>Hello {{name}}, todo sample</h1>
<div class="container">
  <form (ngSubmit)="onSubmit()" #todoForm="ngForm">
    <div class="form-group">
      <label for="title">Todo Title&nbsp;<span style="color:red;">*</span></label>
      <input type="text" class="form-control" id="title" required
             [(ngModel)]="todo.title"
             #title="ngForm"
             #spy
             [class.is-valid]="title.valid"
             [class.is-invalid]="!title.valid"
             ngControll="title">
      <button type="submit" class="btn btn-primary">Submit</button>
      <div [hidden]="title.valid || title.pristine" class="invalid-feedback">
        title is required
      </div>
    </div>
  </form>
  {{todo.title}}
</div>
